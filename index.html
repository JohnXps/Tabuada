<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script>
        function gerarTabuada() {
            var numero = parseInt(document.getElementById('numero').value);
            // parsetInc = deixar o número inteiro se uma pessoa escrever um número decimal
            var tabela = document.getElementById('tabela-tabuada');

            tabela.innerHTML = "";//limpar a tabela antes de gerar a outra. 

            // Gerar tabuada

            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i;
                var linha = "<tr><td>" + numero + " x " + i + "  = " + "</td><td>" + resultado + "</td></tr>";


                tabela.innerHTML += linha
            }
        }

    </script>
</head>

<body>

    <h1>Tabuada Geek</h1>
    <button id="toggle-mode">Alterar Modo</button>

    <div class="texto">

        <p>Digite um valor para gerar a tabuada:</p>

        <input type="text" name="" id="numero">
        <button onclick="gerarTabuada()">Gerar Tabuada</button>
        <table id="tabela-tabuada"></table>


    </div>
